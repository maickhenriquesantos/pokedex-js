<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokedex com js puro</title>

        <!--css-->
        <link href="assets/css/style.css" rel="stylesheet">

        <!--bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>

<body>

    <div class="main">
        <div class="logo">
            <img class="mx-auto d-block img-fluid" alt="pokeball logo" src="assets/img/logo.png">
        </div>
        
        <br/>
        <div class="input-group mb-3">
            <input id="quantidade" type="text" class="form-control" placeholder="Insira a quantidade de pokemons que deseja consultar.">
            <div class="input-group-append">
              <span class="input-group-text">Pokedex</span>
            </div>
        </div>
        <div class="pokemon-boxes">

        </div><!--pokemon-boxes-->
    </div>

    <script src="assets/js/api-pokedex.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
